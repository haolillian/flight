services:
  - type: web
    name: flight-tracker
    env: node
    region: oregon
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Do NOT include secrets like AVIATIONSTACK_API_KEY here; set them in Render Dashboard
services:
  - type: web
    name: flight-tracker
    env: node
    plan: free
    branch: main
    buildCommand: "npm install"
    startCommand: "npm start"
    # Optional health check path (Render will call this endpoint to verify the app)
    healthCheckPath: "/api/flights"
    # Region is optional; remove or change to your preferred region (e.g., oregon, ams)
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
